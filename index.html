<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <title>asignment5-geometry-genius</title>
</head>
<body>
                <!-- Header Section Start -->
            <header class="headerContainer">
                <div class="titleContainer">
                    <h1>Interactive</h1>
                    <p>Geometry Genius</p>
                </div>
                <div class="buttonContainer">
                    <button class="headerButton">Blog</button>
                </div>
            </header>
                <!-- Header Section End -->

            <main>
                    <section class="mainContainer">
                        <div class="subContainer">

                                <!-- Triangle Area Start -->
                                <div class="container1">
                                    <img src="./images/triangle.png" alt="">
                                    <div class="detailContainer">
                                        <h1 id="triangleText">Triangle</h1>
                                        <p>Area(A) = 0.5 x b x h</p>

                                        <input id="triangleInputb" placeholder="b" type="text">cm 
                                        <input id="triangleInputh" placeholder="h" type="text">cm
                                    </div>
                                    <button id="triangleButton" class="calculateButton">Calculate</button>
                                </div>
                                <!-- Triangle Area End -->

                                <!-- Rectangle Area Start -->
                                <div class="container1">
                                    <img src="./images/rectangle.png" alt="">
                                    <div class="detailContainer">
                                        <h1 id="rectangleText">Rectangle</h1>
                                        <p>Area (A) = w x I</p>

                                        <input id="rectangleInputw" placeholder="w" type="text">cm 
                                        <input id="rectangleInputi" placeholder="I" type="text">cm
                                    </div>
                                    <button id="rectangleButton" class="calculateButton">Calculate</button>
                                </div>
                                <!-- Rectangle Area End -->

                                <!-- Parallelogram Area Start -->
                                <div class="container1">
                                    <img src="./images/parallelogram.png" alt="">
                                    <div class="detailContainer">
                                        <h1 id="parallelogramText">Parallelogram</h1>
                                        <p>Area (A) = b * h</p>

                                        <input id="parallelogramInputb" placeholder="b" type="text">cm 
                                        <input id="parallelogramInputh" placeholder="h" type="text">cm
                                    </div>
                                    <button id="parallelogramButton" class="calculateButton">Calculate</button>
                                </div>
                                <!-- Parallelogram Area End -->
                                 
                                <!-- Rhombus Area Start -->
                                <div class="container1">
                                    <img src="./images/rhombus.png" alt="">
                                    <div class="detailContainer">
                                        <h1>Rhombus</h1>
                                        <p>Area(A) = 0.5 * d1 * d2</p>

                                        <input placeholder="b" type="text">cm 
                                        <input placeholder="h" type="text">cm
                                    </div>
                                    <button class="calculateButton">Calculate</button>
                                </div>
                                <!-- Rhombus Area End -->

                                <!-- Pentagon Area Start -->
                                <div class="container1">
                                    <img src="./images/pentagon.png" alt="">
                                    <div class="detailContainer">
                                        <h1>Pentagon</h1>
                                        <p>Area(A) = 0.5 * p * b</p>

                                        <input placeholder="b" type="text">cm 
                                        <input placeholder="h" type="text">cm
                                    </div>
                                    <button class="calculateButton">Calculate</button>
                                </div>
                                <!-- Pentagon Area End -->

                                <!-- Ellipse Area Start -->
                                <div class="container1">
                                    <img src="./images/ellipse.png" alt="">
                                    <div class="detailContainer">
                                        <h1>Ellipse</h1>
                                        <p>Area(A) = ùùÖab</p>

                                        <input placeholder="b" type="text">cm 
                                        <input placeholder="h" type="text">cm
                                    </div>
                                    <button class="calculateButton">Calculate</button>
                                </div>
                                <!-- Ellipse Area End -->
                        </div>


                        <div>

                            <div class="container1">
                               
                                <div class="detailContainer">
                                    <h1>Area Calculation</h1>
                                        <table id="resultContainer" >
                                            
                                        </table>

                                    
                                </div>
                                
                            </div>

                        </div>
                    </section>
            </main>


      <script src="./js/calculation.js"></script>      
</body>
</html>
